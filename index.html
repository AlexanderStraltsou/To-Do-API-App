




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="style.css"
/>

    <title>To Do Api App</title>
</head>
<body>
    <h1>To Do Api App</h1>

    
        <div class="mb-3">
            <label for="description" class="form-label">To Do Item</label>
            <input type="text" class="form-control" id="description" placeholder="Enter a task...">
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="add-btn">Add</button>
    

    <label for="id">Choose Id to Update/Delete:</label>

    <input
      id="id"
      type="number"
      placeholder="Id"
    />

    
    <div class="mb-3">
        <label for="new-description" class="form-label">New Description</label>
        <input type="text" class="form-control" id="new-description" placeholder="Enter an updated task...">
    </div>
  

    <div class="mb-3">
        <button type="submit" class="btn btn-secondary" id="upd-btn">Update</button>
        <button type="submit" class="btn btn-danger" id="del-btn">Delete</button>
    </div>

              <button type="submit" class="btn btn-primary mb-3" id="showid-btn">Find Task By ID</button>
              <button type="button" class="btn btn-primary mb-3" id="showall-btn">Show All Tasks</button>
    
    <div id="container"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
